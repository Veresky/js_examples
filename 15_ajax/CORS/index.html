<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <button onclick="loadPicture()" id="button">Загрузить картинку с гугла</button>

  <script>
    
    function loadPicture() {

      var imgElem = document.createElement('img');
      imgElem.setAttribute('src', 'http://farm8.static.flickr.com/7353/27914322322_c7c9739713_m.jpg');
      imgElem.onload = function () {
        button.innerHTML = 'Готово!';
        document.body.append(imgElem);
      };
      button.innerHTML = 'Загружаю...';
      button.disabled = true;
    }
  </script>

</body>

</html>
